<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Counter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center p-5 mt-5 content">
        <h1 class="heading">JavaScript Counter</h1>
        <h1 class="counter-number">0</h1>
        <div class="btn justify-content-around">
          <button
            type="button"
            class="btn btn-warning btn-lg m-2 btn-counter decrease-btn"
          >
            Decrease
          </button>
          <button
            type="button"
            class="btn btn-success btn-lg m-2 btn-counter increase-btn"
          >
            Increase
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" async defer></script>
  </body>
</html>
